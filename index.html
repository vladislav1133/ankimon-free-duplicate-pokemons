<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center text-primary">Upload a JSON File</h1>

  <div class="mb-3">
    <label for="fileInput" class="form-label">Choose a file:</label>
    <input type="file" class="form-control" id="fileInput" accept=".json">
  </div>

  <button class="btn btn-success" onclick="readJSON()">Upload</button>

  <p class="mt-3" id="output"></p>

  <!-- Table to display data -->
  <table class="table table-bordered mt-4 d-none" id="dataTable">
    <thead class="table-dark">
    <tr>
      <th>Image</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  function readJSON() {
    let fileInput = document.getElementById("fileInput");

    if (fileInput.files.length > 0) {
      let file = fileInput.files[0];

      let reader = new FileReader();
      reader.onload = function(event) {
        try {
          let jsonData = JSON.parse(event.target.result);

          if (!Array.isArray(jsonData)) {
            document.getElementById("output").innerText = "Error: JSON must be a list of objects.";
            return;
          }

          let tableBody = document.getElementById("tableBody");
          tableBody.innerHTML = ""; // Clear previous data

          jsonData.forEach(obj => {
            if (obj.id && obj.name) {
              let imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${obj.id}.png`;

              let row = `<tr>
                <td><img src="${imgUrl}" alt="${obj.name}" width="80" height="80"></td>
                <td>${obj.name}</td>
              </tr>`;

              tableBody.innerHTML += row;
            }
          });

          document.getElementById("dataTable").classList.remove("d-none");
          document.getElementById("output").innerText = "JSON Processed Successfully!";

        } catch (error) {
          document.getElementById("output").innerText = "Error: Invalid JSON file.";
          console.error("Error parsing JSON:", error);
        }
      };

      reader.readAsText(file);
    } else {
      document.getElementById("output").innerText = "No file selected.";
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
