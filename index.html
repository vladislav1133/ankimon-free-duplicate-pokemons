<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center text-primary">Upload a JSON File</h1>

  <div class="mb-3">
    <label for="fileInput" class="form-label">Choose a file:</label>
    <input type="file" class="form-control" id="fileInput" accept=".json">
  </div>

  <button class="btn btn-success" onclick="readJSON()">Upload</button>

  <p class="mt-3" id="output"></p>
</div>

<script>
  function readJSON() {
    let fileInput = document.getElementById("fileInput");

    if (fileInput.files.length > 0) {
      let file = fileInput.files[0];

      let reader = new FileReader();
      reader.onload = function(event) {
        try {
          let jsonData = JSON.parse(event.target.result);

          if (!Array.isArray(jsonData)) {
            document.getElementById("output").innerText = "Error: JSON must be a list of objects.";
            return;
          }

          // Create an object to count occurrences of each name
          let nameCounts = {};

          jsonData.forEach(obj => {
            if (obj.name) {nameCounts[obj.name] = (nameCounts[obj.name] || 0) + 1;}
          });

          console.log('---', `jsonData`, jsonData);
          document.getElementById("output").innerText = "JSON Processed Successfully! Check the console.";
          console.log("Name Count Object:", nameCounts);

        } catch (error) {
          document.getElementById("output").innerText = "Error: Invalid JSON file.";
          console.error("Error parsing JSON:", error);
        }
      };

      reader.readAsText(file);
    } else {
      document.getElementById("output").innerText = "No file selected.";
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
